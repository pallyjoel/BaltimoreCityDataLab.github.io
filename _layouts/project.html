---
layout: default
---

{% include wrap.html %}

<div class="container mt">
    <div class="row">

        <div class="col-lg-7 col-lg-offset-0">
            <div class="spacing"></div>
             
            <p><img class="img-responsive" src="{{ "/assets/img/project/" | prepend: site.baseurl }}{{ page.img }}"></p>
            {{ content }}

        </div>
        <div class="col-lg-4 col-lg-offset-1">
            <div class="spacing"></div>
            <h4>Project Details</h4>
            <div class="hline"></div>
            <p><b>Date:</b> {{ page.date | date: "%b %-d, %Y" }}</p>
            <p><b>Author:</b> {{ page.author }}</p>
            <p><b>Categories:</b> {{ page.categories }}</p>
            <p><b>{{page.website}}:</b> <a href="{{ page.website }}">{{ page.website }}</a></p>
            {% include comments.html %}
        </div>
    </div><! --/row -->
</div><! --/container -->
